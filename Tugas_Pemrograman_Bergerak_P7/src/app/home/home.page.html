<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Data Mahasiswa</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/tambah-mhs">
        Tambah Mahasiswa
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mhs of dataMahasiswa" [routerLink]="['/detail', mhs.id]" detail="true">
      <ion-label>
        <h2>{{ mhs.nama }}</h2>
        <p>NIM: {{ mhs.nim }}</p>
        <p>Prodi: {{ mhs.jurusan }}</p>
      </ion-label>

      <!-- ðŸ†• Tombol Edit (mengarah ke /tambah-mhs dengan parameter ID) -->
      <ion-button slot="end" color="warning" fill="clear" [routerLink]="['/tambah-mhs', mhs.id]"
        (click)="$event.stopPropagation()">
        <ion-icon name="create"></ion-icon>
      </ion-button>

      <!-- Tombol Delete -->
      <ion-button slot="end" color="danger" fill="clear" (click)="hapus(mhs.id); $event.stopPropagation()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>

  <!-- Floating Action Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tambah-mhs">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
