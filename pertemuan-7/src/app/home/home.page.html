<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Data Mahasiswa</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/tambah-mhs">
        Tambah
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let mhs of dataMahasiswa"
      [routerLink]="['/detail', mhs.id]"
      detail="true"
    >
      <ion-label>
        <h2>{{ mhs.nama }}</h2>
        <p>Prodi: {{ mhs.prodi }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
